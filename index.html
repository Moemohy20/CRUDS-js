<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="crud w-75 py-4 mx-auto">
      <label for="productName">Product Name: </label>
      <input type="text" class="form-control my-2" id="productName" />

      <label for="productPrice">Product Price: </label>
      <input type="number" class="form-control my-2" id="productPrice" />

      <label for="productCategory">Product Category: </label>
      <input type="text" class="form-control my-2" id="productCategory" />

      <label for="productDescription">Product Description: </label>
      <textarea
        type="text"
        class="form-control my-2"
        id="productDescription"
      ></textarea>

      <button id="mainBtn" onclick="addProduct()" class="btn btn-info">
        add product
      </button>
    </div>
    <div class="w-75 mx-auto py-4">
      <div class="w-75 mx-auto py-4">
        <label for="searchInput">Search ...</label>
        <input
          onkeyup="searchProducts(this.value)"
          type="text"
          class="form-control"
          id="searchInput"
        />
      </div>

      <table class="table mx-auto">
        <thead>
          <th>Index</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Description</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableRow"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
